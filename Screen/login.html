<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="login" class="fixed-background">
        <div class="container">
            <div class="row h-100">
                <div class="m-auto col-12 col-md-10">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="image-side dark col-lg-4 d-flex justify-content-center align-items-center">
                                <img src="images/logo-pizza.png" alt="logo2" class="logo-shop">
                                <!-- Si no tiene logo -->
                                <!-- <h1>Italian Pizza</h1> -->
                            </div>
                            <div class="content-side col-lg-8">
                                <div class="card-body">
                                    <form>
                                        <div class="logo mb-3 mb-md-4">
                                            <img src="images/dexpress.png" class="d-inline-block align-top"
                                                alt="Dexpress">
                                        </div>
                                        <div class="mb-4 card-title">Iniciar sesión</div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Email</span></label>
                                            <input name="email" class="form-control" value="">
                                        </div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Contraseña</span></label>
                                            <input name="password" class="form-control" type="password" value="">
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <a href="/forgot-password"><span>¿Olvido su contraseña?</span></a>
                                            <button class="btn-shadow btn-multiple-state  btn btn-primary btn-lg">
                                                <span class="label">
                                                    <span>Iniciar sesión</span>
                                                </span>
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
