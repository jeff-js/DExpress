<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elegir caja registradora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/simple-line-icons/css/simple-line-icons.css">
</head>

<body>
    <main id="choose-cash-register" class="fixed-background">
        <div class="container">
            <div class="row h-100">
                <div class="m-auto col-12 col-md-10 col-lg-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row no-gutters">
                                <div class="image-side dark col-lg-4 d-flex justify-content-center align-items-center">
                                    <img src="images/logo-pizza.png" alt="logo2" class="logo-shop">
                                    <!-- Si no tiene logo -->
                                    <!-- <h1>Italian Pizza</h1> -->
                                </div>
                                <div class="content-side col-lg-8">
                                    <div class="card-body">
                                        <!--
                                        <div class="logo mb-3 mb-md-4">
                                            <img src="images/dexpress.png" class="d-inline-block align-top"
                                                alt="Dexpress">
                                        </div>
                                        -->
                                        <h1 class="card-title">Elegir caja registradora</h1>
                                        <div class="d-flex align-items-center mb-4">
                                            <button type="button" class="btn btn-outline-primary btn-lg d-none">
                                                <i class="simple-icon-arrow-left"></i>
                                            </button>

                                            <div class="search flex-grow-1" data-search-path="">
                                                <input name="searchKeyword" id="searchKeyword" placeholder="Buscar caja"
                                                    type="search" class="form-control" value="">
                                                <span class="search-icon">
                                                    <i class="simple-icon-magnifier"></i>
                                                </span>
                                            </div>
                                            <!-- 
                                                <button type="button" class="btn btn-primary btn-lg">
                                                    <i class="simple-icon-plus"></i>
                                                </button>
                                             -->
                                        </div>
                                        <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Nombre</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">1</th>
                                                        <td>Caja 1</td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">2</th>
                                                        <td>Caja 2</td>
                                                    </tr>
                                                    <tr>
                                                        <th scope="row">3</th>
                                                        <td>Caja 3</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
