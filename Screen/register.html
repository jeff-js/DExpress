<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="register" class="fixed-background">
        <div class="container">
            <div class="row h-100">
                <div class="m-auto col-12 col-md-10">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="lt-side col-lg-4 d-flex justify-content-center align-items-center">
                                <h1>Punto de venta</h1>
                                <p>Sistema fácil de usar, inteligente y con la capacidad de aumentar sus ganancias
                                </p>
                            </div>
                            <div class="content-side col-lg-8">
                                <div class="card-body">
                                    <form>
                                        <div class="logo mb-3 mb-md-4">
                                            <img src="images/dexpress.png" class="d-inline-block align-top"
                                                alt="Dexpress">
                                        </div>
                                        <div class="mb-4 card-title">Registro</div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Empresa o negocio</span></label>
                                            <input name="company" class="form-control" value="">
                                        </div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Email</span></label>
                                            <input name="email" class="form-control" value="">
                                        </div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Teléfono</span></label>
                                            <input name="phone" class="form-control" value="">
                                        </div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Contraseña</span></label>
                                            <input name="password" class="form-control" type="password" value="">
                                        </div>
                                        <div class="form-group has-float-label form-group">
                                            <label class=""><span>Verifique la contraseña</span></label>
                                            <input name="password" class="form-control" type="password" value="">
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="custom-checkbox custom-control">
                                                <input type="checkbox" id="terms-checkbox" class="custom-control-input">
                                                <label class="custom-control-label" for="terms-checkbox">
                                                    Estoy de acuerdo con los <a href="/terms">términos y condiciones</a>
                                                </label>
                                            </div>
                                            <button class="btn-shadow btn-multiple-state  btn btn-primary btn-lg">
                                                <span class="label">
                                                    <span>Comenzar</span>
                                                </span>
                                            </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
