<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pantalla de Bloqueo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/iconsmind-s/css/iconsminds.css">
    <link rel="stylesheet" href="fonts/simple-line-icons/css/simple-line-icons.css">
</head>

<body>
    <main id="lock-screen" class="fixed-background">
        <div class="container">
            <div class="row h-100">
                <div class="m-auto col-12 col-md-10 col-lg-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="container">
                                <div class="row mb-4">
                                    <h1 class="col-12">Desbloquear caja</h1>
                                    <div class="col-6 col-sm-7">
                                        <div class="d-flex align-items-center mb-4">
                                            <div class="search flex-grow-1" data-search-path="">
                                                <input name="searchKeyword" id="searchKeyword" placeholder=""
                                                    type="search" class="form-control" value="">
                                                <span class="search-icon">
                                                    <i class="simple-icon-magnifier"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <table class="table table-hover">
                                            <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Propietario</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>Cajero 1</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td>Cajero 2</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-6 col-sm-5">
                                        <div class="container">
                                            <div class="row pin-display">
                                                <div class="col-12">
                                                    <div class="display-pin form-control-lg h-100">
                                                        <span>
                                                            <!-- Seleccionar empleado -->
                                                            Ingresar PIN
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row pin-container">
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        1
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        2
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        3
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        4
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        5
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        6
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        7
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        8
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        9
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        <i class="iconsminds-arrow-x-right"></i>
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button"
                                                        class="btn btn-outline-primary btn-lg btn-block">
                                                        0
                                                    </button>
                                                </div>
                                                <div class="col-4">
                                                    <button type="button" class="btn btn-success btn-lg btn-block">
                                                        Iniciar
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
